<meta charset="utf-8">

<script>
    /*
    Ativiade 3
    Crie um programa que pergunte ao usuário e verifique se a temperatura é maior que 30 graus Celsius
     e, se for, exiba a mensagem "Está muito quente"
    */

// utilizando operador condicional (ternário) condição ? expressão1 : expressão2

   let temperatura = Number(prompt("Insira a temperatura atual"));

   temperatura > 30 ? alert(`${temperatura}º Graus Celsius!! Está muito quente`) : 
   alert(`${temperatura}º Graus Celsius!! Ainda está tranquilo`);

   </script>
