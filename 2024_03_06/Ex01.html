<meta charset="utf-8">

<script>
    /*
    tipagem fraca - pode mudar o valor e o tipo dependendo do lugar
    tipagem forte - cai ficar como declarada texto sempre texto 
    Exemplo aula 1 
    */
    var media = 0
let vet = []
for(let i = 1; i <= 3; i++){

    vet.push(Number(prompt(`Diga a ${i}° nota`)));
}
for (let x = 0; x < vet.length; x++) {
    media = media + vet[x];
    alert(media)
    
}
media = media / vet.length;

alert(`A média das notas é ${media.toFixed(0)}`);
console.log(vet)
</script>
