<script>
    /*
    Atividade 1 
    Crie um programa que pergunte ao usuário um número e após,
     verifique se um número é positivo, negativo ou zero.
    */

    let numero = [];

    numero.push(escolhido = (Number(prompt("Escreva um número!!"))));

escolhido > 0 ? alert(`O número ${escolhido} é Positivo!!`) :
    
escolhido < 0 ? alert(`O número ${escolhido} é Negativo!!`) :
     
alert("Seu número é 0, e é isso ´-´");

</script>
