<meta charset="utf-8">

<script>
    /*
    Atividade 2
    Crie um programa que pergunte ao usuário duas idades
     após verifique e mostre qual das idades informadas é maior e qual é a menor.
    */

    let idade = [];

    idade.push(idade1 = (Number(prompt("Digite a primeira idade"))));
    idade.push(idade2 = (Number(prompt("Digite a segunda idade"))));

    idade1 > idade2 ? alert(`A Primeira idade, com ${idade1}, é maior
   e a Segunda idade com ${idade2} é menor`) :
        alert(`A Segunda idade, com ${idade2}, é maior
   e a Primeira idade com ${idade1} é menor`);

</script>
