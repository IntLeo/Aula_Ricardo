<meta charset="utf-8">

<script>

    /*
Atividade 9
Crie um programa para ajudar o pessoal do setor de recursos humanos para calcular o valor de acréscimo 
dos salários. O programa deve pedir para o usuário informar o valor do salário e o valor de 
porcentagem de acréscimo, calcule e mostre o resultado.
    */

    let salario = Number(prompt("Insira o Salário a ser ajustado: "));
    let porcentagem = Number(prompt("Insira a % do acrescimo: "));

console.log(`Salário atual de R$${salario} reais.`);
console.log(`Com ${porcentagem}% de ajuste o novo salário será de R$${salario + (salario*(porcentagem/100))} reais.`)

</script>
