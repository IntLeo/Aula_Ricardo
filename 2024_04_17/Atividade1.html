<meta charset="utf-8" />

<script>
  /*
Atividade 1
 Crie uma progama que pergunte um valor apos calcule a tabuada
 de 1 até 10 e adicione o resultado em um vetor.
    */
  let valor = parseInt(prompt("Insira um valor para cálculo da tabuada: "));
  let res = [];
  for (let x = 1; x <= 10; x++) {
    res.push(valor * x);
  }
  console.log(`A tauada do ${valor} é respectivamente: `);
  console.log(res);
</script>
