<meta charset="utf-8" />

<script>
  /*
Atividade 3
    Crie um programa que preencha automaticamente (usando lógica, não apenas atribuindo diretamente) 
    um vetor numérico com 10 posições, conforme a imagem no portal.  
    */
  let vetor = [];

  for (let x = 5; x <= 50; x = x + 5) {
    vetor.push(x);
  }
  console.log("Da forma como foi solicitada resulta na sequencia: ");
  console.log(vetor);
</script>
