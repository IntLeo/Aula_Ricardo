<meta charset="utf-8" />

<script>
  /*
Atividade 5
Crie um programa que leia a idade de 8 pessoas e guarde-as em um vetor. No final, mostre:
a) Qual é a média de idade das pessoas cadastradas
b) Em quais posições temos pessoas com mais de 25 anos
c) Qual foi a maior idade digitada (podem haver repetições)
d) Em que posições digitamos a maior idade
*/

let media = 0;
let idade = [];
  let acima = [];
  let maior = 0;
  let quantidade = 0;

  for (let x = 0; x < 8; x++) {
      idade.push(parseInt(prompt(`Digite a idade da pessoa nº ${x + 1}`)));
      media = media + idade[x];
      if (idade[x] >= maior) {
          maior = idade[x];
        }
    }
    console.log(`Idades informadas...`);
    console.log(idade);
  console.log(`As idades maiores a 25 se encontram nas seguintes posições: `);
  for (let x = 0; x < idade.length; x++) {
    if (idade[x] > 25) {
      let y = idade[x];

      console.log(idade.indexOf(y, x));
    }
  }
  for (let x = 0; x < idade.length; x++) {
    if (maior == idade[x]) {
      quantidade++;
    }
  }
  console.log(`A posição que se encontra a maior idade é nas ocorrências: `);
  for (let x = 0; x < quantidade; x++) {
    console.log(idade.indexOf(maior, x));
  }
  console.log(`A média de idade é de ${(media / idade.length).toFixed(0)} anos.`);

  console.log( `A maior idade é de ${maior} anos, sendo só ${quantidade} pessoa(s) com está idade.`);

</script>
