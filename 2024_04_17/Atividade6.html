<meta charset="utf-8" />

<script>
  /*
Atividade 6
Crie um programa para calcular a tabuada do 1 até 20 indo do 1 até 5. 
    */

  for (let x = 1; x <= 20; x++) {
    console.log(`Tabuada do ${x}`);
    for (let y = 1; y <= 5; y++) {
      console.log(`${x} * ${y} = ${x * y}`);
    }
  }
</script>
