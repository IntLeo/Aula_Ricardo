<meta charset="utf-8" />

<script>
  /*
    Desafio 01
    Criar um programa para cadastrar pessoa (nome, idade, fone).
    O programa deve ter um 'menu' com as opções 
    1. para inserir uma nova pessoa; 
    2. para mostrar as pessoas cadastradas; 
    0 - sai do programa. 
    Dica: enquando o usuário não digitar 0 o programa deve mostrar o menu.
    */
  alert("Cadastro!");

  let register = [];

  while (true) {
    let menu = Number(prompt`**Menu**
       1. para inserir uma nova pessoa; 
       2. para mostrar as pessoas cadastradas; 
       0 - sai do programa.`);

    if (menu === 0) {
      break;
    } else if (menu == 1) {
      nome = prompt("Informe o Nome: ");
      idade = prompt("Informe a Idade: ");
      fone = prompt("Informe um Telefone: ");

      let temp = {
        nome: nome,
        idade: idade,
        fone: fone,
      };
      alert("Concluido!");
      register.push(temp);
      
    } else if (menu == 2) {
      console.log(register);
      alert("Informado!");
    } else {
      console.log("Opção invalida!!");
      continue;
    }
  }
</script>
