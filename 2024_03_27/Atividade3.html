<meta charset="utf-8">
<script>
    //Faça um programa que pergunte 5 números inteiros e no final mostre o somatório entre eles e a média dos valores.
    //Leonardo Machado e Leonardo Ferrari

    let media = 0;
    for (let x= 0; x < 5; x ++) {
        let numero = parseInt(prompt('Digite um número'));
        media = media + numero;
    }
    alert('A somatória de valores é ' +  media);
    console.log('A somatória de valores é ' +  media);
    media = media /5;
    alert('A média de valores é ' + media);
    console.log('A média de valores é ' + media);

</script>
