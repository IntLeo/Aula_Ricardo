<meta charset="utf-8">

<script>

    /*
    Atividade 1
    1. Escreva um programa para aprovar ou não o empréstimo bancário para a compra de uma casa.
     O programa vai perguntar o valor da casa, o salário do comprador e em quantos anos ele vai pagar.
      Calcule o valor da prestação mensal,
     sabendo que ela não pode exceder 30% do salário ou então o empréstimo será negado.
    */
   
    let valor = Number(prompt("Digite o valor da casa:"));
    let salario = Number(prompt("Informe seu salário:"));
    let anos = Number(prompt("Digite em até quantos anos quer pagar:"));

    let emprestimo = valor / (anos * 12);

    let max = salario * 0.3
   
emprestimo < max ? alert(`sim`) :
alert(`nao`);

</script>
