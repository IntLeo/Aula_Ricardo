<meta charset="UTF-8">
<script>
    /*
    1. Contar até um número específico com um loop for:

Peça ao usuário para digitar um número.
Use um loop for para contar de 1 até o número especificado e exibir cada número na tela.
    */
let numero = Number(prompt("Digite um número:"));

for(x = 1;x < numero; x++ ){ //x = x + 1
    alert(`Contando... ${x}`);
    console.log(`Contando... ${x}`);
}
alert(`O número escolhido é ${x}`);
console.log(`O número escolhido é ${x}`);


</script>
