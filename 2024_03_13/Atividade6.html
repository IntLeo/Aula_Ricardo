<meta charset="UTF-8">
<script>
    /*
6. Calcular ano da copa do mundo:
Solicite ao usuário que insira o ano da última copa do mundo.
Após calcule o ano das próximas 10 copas do mundo.
    */
let copa = Number(prompt("Insira a Data da ultima copa do Mundo:"));

var cop = [];

alert(`As próximas 10 copas do mundo serão em:`);

for (let x = 0; x < 10; x++) {

    copa += 4;
    alert (copa);
    cop.push(copa);
    
}

console.log(`As próximas copas do mundo serão em`);
console.log(cop);
</script>
