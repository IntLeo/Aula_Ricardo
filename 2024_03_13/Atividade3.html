<script>
    /*
3. Contagem regressiva usando um loop while:
Peça ao usuário para digitar um número.
Use um loop while para contar de trás para frente até 1 e exibir cada número na tela.
    */

    let escolha = numero

        console.log(`Fazendo a contagem regressiva de ${escolha} se tem: ${numero}`);
    }
</script>
