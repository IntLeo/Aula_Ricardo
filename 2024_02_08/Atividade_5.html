<meta charset="utf-8">
<script>
    /*
    Atividade 5
 Se uma piscina tem dimensões de 10 metros de comprimento, 5 metros de largura e 2 metros de profundidade,
 qual é o volume total de água que ela pode conter?
    */

    var piscina = [ comprimento = 10,
                    largura = 5,
                    profundidade = 2 ]; 

    piscina.push(volume = (comprimento * largura * profundidade));

alert(`Uma piscina com as seguintes especificações de ${comprimento} metros de comprimento, ${largura} metros de largura e ${profundidade} metros de profundidade resulta em ${volume} metros cúbicos de água '-'`);
console.log(`Uma piscina com as seguintes especificações de ${comprimento} metros de comprimento, ${largura} metros de largura e ${profundidade} metros de profundidade resulta em ${volume} metros cúbicos de água '-'`);
</script>
