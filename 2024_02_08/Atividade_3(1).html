<meta charset="utf-8">
<script>
    /*
    Atividade 3
     Se uma loja oferece um desconto de 20% em todos os produtos,
    quanto custará um item que originalmente custa R$ 80?
    */

    let desconto = 20;
    let produto = [80];


    produto.push(Number(produto[0] * (desconto / 100)));
    let resultado = produto[0] - produto[1];


    console.log(`Ganhando ${desconto}% de desconto sobre um produto de R$${produto[0]},00 reais seu produto vai estar saindo por R$${resultado},00 reais, uma redução de R$${produto[1]},00 reais´-´`);

    alert(`Ganhando ${desconto}% de desconto sobre um produto de R$${produto[0]},00 reais seu produto vai estar saindo por R$${resultado},00 reais, uma redução de R$${produto[1]},00 reais ´-´`);

</script>
