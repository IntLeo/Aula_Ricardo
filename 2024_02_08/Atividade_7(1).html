<meta charset="utf-8">
<script>
    /*
    Atividade 7
Escreva um programa que receba o ano de nascimento de uma pessoa e determine quantos anos ela tem em 2024.
    */

    var nascimento = [ano_atual = 2024];
    
    nascimento.push(ano_nascimento = Number(prompt("Insira seu ano de nascimento Ex: 2008")));

    nascimento.push(idade = ano_atual - ano_nascimento);

    alert(`Como nasceu em ${ano_nascimento}, em  ${ano_atual} você terá ${idade} anos '-'`);
    console.log(`Como nasceu em ${ano_nascimento}, em  ${ano_atual} você terá ${idade} anos '-'`);

</script>
