<script>
    /*
    Atividade 2
   Se um trabalhador ganha R$ 15 por hora e trabalha 8 horas por dia,
    quanto ele ganhará ao final de uma semana de trabalho?
    */

    let valor = 15;
    let horas = 8;

    let resultado = (valor * horas) * 5 ;

    console.log(`Ganhando um total de R$${valor},00 reais trabalhando ${horas} horas por dia
durante uma semana considerando 5 dias úteis, irá ganhar ao final de uma semana R$${resultado},00 reais ´-´`);

    alert(`Ganhando um total de R$${valor},00 reais trabalhando ${horas} horas por dia
durante uma semana considerando 5 dias úteis, irá ganhar ao final de uma semana R$${resultado},00 reais ´-´`);

</script>
