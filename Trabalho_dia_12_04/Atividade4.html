<meta charset="utf-8" />
<script>
  /* Leonardo Greinert, Leonardo Machado, Leonardo Ferrari, Juliano Welke
4. Escreva um programa que pergunte dois números inteiros e compare-os,
 mostrando na tela uma das mensagens abaixo:
  - O primeiro valor é o maior
   - O segundo valor é o maior
    - Não existe valor maior,
 os dois são iguais*/

  let n1 = parseInt(prompt("Informe o 1° número:"));
  let n2 = parseInt(prompt("Informe o 2° número:"));

  if (n1 > n2) {
    console.log("O primeiro número é maior.");
  } else if (n2 > n1) {
    console.log("O segundo número é maior.");
  } else {
    console.log("Não existe número maior ou menor, são iguais.");
  }
</script>
