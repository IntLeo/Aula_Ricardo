<script>

    /*
Atividade 1 
Crie um programa que pergunte ao usuário qual o salário
e a quantidade total de horas trabalhadas, calcule o valor da hora.

Integrantes: Leonardo Machado, juliano Machado, Leonardo Greinert e Leonardo Ferrari

    let sal = Number(prompt("Digite o seu salário: "));
    let hora = Number(prompt("Digite todas as horas trabalhadas: "));

     alert(`Em base do salário recebido de R$${sal.toFixed(2)} reais, trabalhando ${hora} horas, recebeu em média R$${(sal/hora).toFixed(2)} reais por hora!`);
     console.log(`Em base do salário recebido de R$${sal.toFixed(2)} reais, trabalhando ${hora} horas, recebeu em média R$${(sal/hora).toFixed(2)} reais por hora!`);




</script>
