<meta charset="utf-8">

<script>

    /*
    Atividade 3 
    Escreva um programa que peça ao usuário para digitar um número inteiro e,
    em seguida, use um laço de repetição para exibir a tabuada desse número (do 1 ao 10)

    Integrantes: Leonardo Machado, juliano Machado, Leonardo Greinert e Leonardo Ferrari

    */

    let num = parseInt(prompt("Insira um número inteiro para a tabuada: "));
    let msg = `Tabuada do ${num}\n`;
    for (let x = 1; x <= 10; x++) {
        msg += `${x} x ${num} = ${x * num}\n`;
    }
    alert(msg);
    console.log(msg);
</script>
