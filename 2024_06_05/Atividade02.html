<meta charset="utf-8">

<script>

    /*
    2. Escreva um programa que peça ao usuário para digitar o total de votos em uma eleição,
     incluindo votos válidos, votos nulos e votos em branco. O programa deve calcular e exibir:

A quantidade de votos válidos.
A porcentagem de votos válidos em relação ao total de votos.
A porcentagem de votos nulos em relação ao total de votos.
A porcentagem de votos em branco em relação ao total de votos.

    */

    let eleicao = [
        {
            total: NaN,
            validos: NaN,
            nulos: NaN,
            branco: NaN
        }
    ];

    let res = parseInt(prompt("Insira a quantidade de votos Totais: "));
    eleicao[0].total = res;
    res = parseInt(prompt("Insira a quantidade de votos Nulos: "));
    eleicao[0].nulos = res;
    res = parseInt(prompt("Insira a quantidade de votos em Branco: "));
    eleicao[0].branco = res;
    res = eleicao[0].total - (eleicao[0].nulos + eleicao[0].branco);
    eleicao[0].validos = res;

    res = `Votos válidos são: ${eleicao[0].validos} votos, sendo no geral um total de: ${eleicao[0].total} votos\n`;
    res += `Porcentagem de votos Validos em relação ao total de: ${((eleicao[0].validos / eleicao[0].total) * 100).toFixed(0)}%\n`;
    res += `Porcentagem de votos Nulos em relação ao total de: ${((eleicao[0].nulos / eleicao[0].total) * 100).toFixed(0)}%\n`;
    res += `Porcentagem de votos em Branco em relação ao total de: ${((eleicao[0].branco / eleicao[0].total) * 100).toFixed(0)}%\n`;
    console.log(res);
    alert(res);

</script>
