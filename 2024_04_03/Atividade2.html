<meta charset="utf-8">

<script>

    /*
    Atividade 2
   Crie um vetor com 10 posições e adicione numeros aleatorios e alguns valores repetidos, utilizando 'for'
    verifique se existem valores iguais e remova os valores repetidos deixando apenas uma ocorrência. 
    */
    let numeros = [];

    for (let x = 0; x < 10; x++) {
        numeros.push(Math.floor(Math.random() * 100));
    }
    //numeros[1] = numeros[5] 
    numeros[0] = numeros[9]

    console.log(numeros)
    let t = [];

    for (let x = 0; x < numeros.length; x++) {

        for (let y = 0; y < numeros.length; y++) {

            if (numeros[x] == numeros[y]) {
                let nu = numeros[x]
                let num = numeros[y]
                console.log(numeros.indexOf(nu),numeros.indexOf(num))
                if (numeros.indexOf(nu) != numeros.indexOf(num)) {

                    t.push(numeros[x])
                }


            }
        }
    }
    console.log(t)
    console.log(numeros)
</script>
